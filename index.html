<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="main_Login">
        <div class="left_Login">
            <h1>Faça o login<br>e entre para o nosso time.</h1>
            <img src="./img/woman_typing.svg" alt="Mulher sentada usando tablet" class="left_Login_Img">
        </div>
        <div class="right_Login">
            <div class="card_Login">
                <h1>Login</h1>
                <div class="text_Field">
                    <label for="user" class="user">Usuário</label>
                    <input type="text" name="user" placeholder="Usuário">
                </div>
                <div class="text_Field">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>
                <button class="btn_Login">Entrar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
